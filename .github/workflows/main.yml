name: Branch Naming

on:
  create:
    branches-ignore:
     - master
    tags-ignore:
     - '**'

jobs:
  version-fix:
    runs-on: ubuntu-latest
    steps:
      - name: do pom update
        uses: ./.github/scripts/pom-update.sh
        with:
          new_branch: ${{ github.ref }}
        if: ! github.ref_type == 'tag'
